<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Убрать кандидата</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../Styles/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <ui:include src="/Shared/loginPartial.xhtml" />
        <ui:include src="/Shared/contextMenu.xhtml" />
        <h:form>
            <h2 class="zagalovok">Удаление кандидата из списка</h2>
            <table class="table">
                <c:forEach var="cand" items="#{candidateMB.candidates}" varStatus="status">
                    <tr>
                        <td><h:outputText value="#{cand.people.numberPassport}"/></td>
                        <td><h:outputText value="#{cand.people.firstName}"/></td>
                        <td><h:outputText value="#{cand.people.secondName}"/></td>
                        <td><h:outputText value="#{cand.people.middleName}"/></td>
                        <td><h:commandLink value="Удалить кандидата" action="#{adminMB.deleteCandidate(cand)}"/></td>
                    </tr>
                </c:forEach>
            </table>
        </h:form>
    </body>
</html>
