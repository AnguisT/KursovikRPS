<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Информация по кандидату</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../Styles/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <ui:include src="/Shared/loginPartial.xhtml" />
        <ui:include src="/Shared/contextMenu.xhtml" />
        <h:form>
            <h2 class="zagalovok">Кандидат #{candidateMB.candidate.people.firstName} #{candidateMB.candidate.people.secondName} #{candidateMB.candidate.people.middleName}</h2>
            <img width="200" height="200" src="#{request.contextPath}/Images/#{candidateMB.candidate.informationcandidate.nameImage}"/>
            <video id="myVideo" width="560" height="315" controls="controls" >
                <source src="#{request.contextPath}/Videos/#{candidateMB.candidate.informationcandidate.nameVideo}" type="video/mp4" />
            </video>
            <br/><br/><br/><br/><br/>
            <div><h:outputText value="#{candidateMB.candidate.informationcandidate.description}"/></div>
        </h:form>
    </body>
</html>
