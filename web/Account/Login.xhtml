<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Авторизация</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div style="text-align: center"><h1>Авторизация</h1></div>
        <h:form>
            <fieldset>
                <legend>Форма авторизации</legend>
                Введите номер паспорта:<br/>
                <h:inputText value="#{account.login}" required="true" requiredMessage="Пожалуйста введите номер пасспорта!" id="login"/>
                <h:message for="login"/><br/>
                        
                Введите дату своего рождения без точек:<br/>
                <p:calendar value="#{account.password}" pattern="dd-MM-yyyy" required="true" requiredMessage="Пожалуйста введите дату своего рождения!" id="password"/>
                <h:message for="password"/><br/>
                        
                <h:commandButton action="#{account.authorization}" value="Вход" />
            </fieldset>
        </h:form>
    </h:body>
</html>
